</head>
<body>
    <center><img src="pleading.gif" alt=""></center>
    <center><p id="msg"></p></center>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        job()
        async function job(){
            let element1=document.getElementById("msg")
            s=""
            s1 = "Tum jo ruth jati ho <br>To udaas ho jata hu mai <br>Tumhari narazagi seh nai pata hu mai"
            element1.innerHTML="";
            for(let i=0;i<s1.length;i++){
                s+=s1[i];
                element1.innerHTML=s;
                await sleep(200);
            }
            await sleep(1000);
        }
    </script>
</body>
